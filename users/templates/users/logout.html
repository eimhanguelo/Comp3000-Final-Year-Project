{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to IT Digitalization System">
    <meta name="author" content="Your Company Name">
    <title>Login - IT Digitalization System</title>

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/quill/quill.snow.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/quill/quill.bubble.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/simple-datatables/style.css' %}">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
</head>

<body>

    <main>
        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <img src="{% static 'assets/img/logo.png' %}" alt="Company Logo">
                                    <span class="d-none d-lg-block">IT Digitalization System</span>
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <p class="text-center small">
                                            <img src="{% static 'img/logout.png' %}" alt="Logout" style="width: 350px; height: 250px; object-fit: cover;">
                                        </p>
                                        

                                        <h5 class="card-title text-center pb-0 fs-4">You have been logged out</h5>
                                    </div>

                                    <div class="col-12">
                                        <a href="{% url 'login' %}" class="btn btn-primary w-100">Login to Your Account</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <script type="text/javascript" src="{% static 'assets/vendor/echarts/echarts.min.js' %}" defer></script>

    <script type="text/javascript" src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'assets/vendor/php-email-form/validate.js' %}" defer></script>

    <!-- Template Main JS File -->
    <script type="text/javascript" src="{% static 'assets/js/main.js' %}" defer></script>
