<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons for access denied icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Basic page styling */
        body {
            background-color: #f8f9fa;
        }

        /* Main container adjustments */
        .container {
            margin-top: 50px;
            max-width: 600px;
        }

        /* Centering the icon and the message */
        .icon-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .alert-custom {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        /* Responsive for smaller devices */
        @media (max-width: 767px) {
            .btn-custom {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Access Denied Icon and Message -->
        <div class="icon-container">
            <!-- Access Denied Icon -->
            <i class="bi bi-lock-fill" style="font-size: 80px; color: #dc3545;"></i>
        </div>

        <!-- Access Denied Alert -->
        <div class="alert alert-custom text-center" role="alert">
            <h4 class="alert-heading">Access Denied</h4>
            <p>Sorry! You donâ€™t have permission to access this page.</p>
            <hr>
            <p class="mb-0">Please ensure that you have the necessary permissions or contact support for further assistance.</p>
        </div>

        <!-- Navigation Button -->
        <div class="d-grid gap-2">
            <a href="{% url 'user-home' username=request.user.username %}" class="btn btn-primary btn-custom" role="button">Go to Your Home Page</a>
        </div>

        <!-- Optional Additional Resources (e.g., Support) -->
        <div class="text-center mt-4">
            <p>If you believe this is an error, please <a href="">DigitizeIT</a>.</p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
