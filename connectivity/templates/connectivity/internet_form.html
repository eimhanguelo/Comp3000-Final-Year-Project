{% extends "blog/basef.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Internet Access Activation Form</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>

        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {
        $('#id_recommended_hod').select2({
            ajax: {
                url: '{% url 'display_name' %}',
                dataType: 'json',
                processResults: function (data) {
                    return {
                        results: $.map(data, function (item) {
                            return {id: item.id, text: item.first_name};
                        })
                    };
                }
            },
            minimumInputLength: 1,
            placeholder: 'Search your HOD using display name',
            allowClear: true,
        });
    });

    $(document).ready(function () {
        $('#id_recommended_hr').select2({
            ajax: {
                url: '{% url 'display_name_hr' %}',
                dataType: 'json',
                processResults: function (data) {
                    return {
                        results: $.map(data, function (item) {
                            return {id: item.id, text: item.first_name};
                        })
                    };
                }
            },
            minimumInputLength: 1,
            placeholder: 'Search HR using  display name',
            allowClear: true,
        });
    });
</script>

{% endblock content %}
