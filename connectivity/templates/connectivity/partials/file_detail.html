


<div hx-target="this" hx-swap="outerHTML">
    <div >
        <table class="table table-bordered" style="background-color:#EBF5FB;">
            <tbody>
                <tr>
                    <td scope="col" style="width: 53%;">{{ link.link_name }}</td>
                    <td scope="col" style="width: 20%;">{{ link.permission_type }}</td>
                    <td scope="col" style="width: 15%;">{{ link.location }}</td>

                    {% if link.fileaccess.fileaccess_other_hod or link.fileaccess.fileaccess_sign %}
                        <td style="color: rgb(140, 143, 143); text-align: center; width: 6%;">
                            <a disabled><i class="bi bi-pencil" aria-label="Edit"></i></a>
                        </td>
                        <td style="color: rgb(90, 88, 88); text-align: center; width: 6%;">
                            <a disabled><i class="bi bi-trash" aria-label="Delete"></i></a>
                        </td>
                    {% else %}
                        <td style="color: darkcyan; text-align: center; width: 6%;">
                            <a hx-get="{% url 'update-filelink' link.id %}" onclick="disableSubmitButton()">
                                <i class="bi bi-pencil" aria-label="Edit"></i>
                            </a>
                        </td>
                        <td style="color: darkred; text-align: center; width: 6%;">
                            <a hx-post="{% url 'delete-filelink' link.id  %}" 
                               hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                               hx-target="closest tr"
                               hx-swap="outerHTML"
                               hx-confirm="Are you sure you want to delete this product?">
                                <i class="bi bi-trash" aria-label="Delete"></i>
                            </a>
                        </td>
                    {% endif %}

                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
