{% extends "blog/basep.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <p>Are you sure you want to delete the post <strong>"muac - {{ object.id}}/{{ object.author.id }}/{{ object.author.profile.emp_id }}"</strong></p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'mail-detail' object.id %}">Cancel</a>
            </div>
        </form>

    </div>
{% endblock content %}
